<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Plugin</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(./images/slide1.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>Design Thinking Conference</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="">Get Ticket</a>
                        <a class="btn-common btn-border" href="">Explore More</a>
                    </div>
                </div>
            </div>

            <div class="swiper-slide" style="background-image: url(./images/slide2.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>22 AMAGING SPEAKERS</h1>
                    <div class="btn">
                        <a class="btn-common btn-border" href="">Explore More</a>
                    </div>
                
                </div>
            </div>

            <div class="swiper-slide" style="background-image: url(./images/slide3.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>BOOK YOUR SEAT NOW</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="">Get Ticket</a>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
